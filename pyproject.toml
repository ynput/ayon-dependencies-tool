[tool.poetry]
name = "ayon-dependencies-tool"
version = "1.1.0"
description = "Dependencies tool for AYON"
authors = ["Ynput s.r.o. <info@ynput.io>"]
package-mode = false

[tool.poetry.dependencies]
appdirs = "^1.4"
poetry="~1.5.0"
python = ">=3.9,<4.0"
pydantic = "^1.10.2"
nxtools = "^1.6"
requests = "^2.25.1"
toml = "^0.10.2" # for parsing pyproject.toml
ayon-python-api = "*"
click = "^8.1"
distro = { version="^1.9.0", markers = "sys_platform == 'linux'"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
tomlkit = "^0.13.2"
requests = "^2.32.3"
mkdocs-material = "^9.6.7"
mkdocs-autoapi = "^0.4.0"
mkdocstrings-python = "^1.16.2"
mkdocstrings-shell = "^1.0.2"
mkdocs-minify-plugin = "^0.8.0"
markdown-checklist = "^0.4.4"
mdx-gh-links = "^0.4"
pymdown-extensions = "^10.14.3"
mike = "^2.1.3"
mkdocs-click = "^0.8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"